<!DOCTYPE html><html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sadamata Coffee House</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf0;
      color: #333;
    }.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  background: #6b4f4f;
  color: #fff;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  z-index: 1000;
}

.navbar h1 {
  margin: 0;
  font-size: 20px;
}

.menu-icon {
  font-size: 24px;
  cursor: pointer;
}

.dropdown {
  display: none;
  position: absolute;
  top: 50px;
  right: 20px;
  background-color: #8b5e3c;
  border-radius: 5px;
  overflow: hidden;
  box-shadow: 0 2px 5px rgba(0,0,0,0.3);
}

.dropdown a {
  display: block;
  padding: 10px 20px;
  text-decoration: none;
  color: #fff;
  border-bottom: 1px solid #a67b5b;
}

.dropdown a:hover {
  background-color: #a67b5b;
}

header {
  margin-top: 100px;
  text-align: center;
}

header img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
}

header h1 {
  margin: 10px 0;
  font-size: 24px;
  color: #6b4f4f;
}

.slideshow {
  width: 90%;
  margin: 20px auto;
}

.slideshow img {
  width: 100%;
  border-radius: 10px;
  height: 250px;
  object-fit: cover;
  animation: slide 12s infinite;
}

@keyframes slide {
  0% {opacity: 1;}
  33% {opacity: 0;}
  66% {opacity: 1;}
}

.marquee {
  background: #eee;
  color: #333;
  padding: 10px 0;
  margin: 20px 0;
  font-weight: bold;
  overflow: hidden;
  white-space: nowrap;
}

.marquee span {
  display: inline-block;
  animation: marquee 15s linear infinite;
}

@keyframes marquee {
  from {transform: translateX(100%);}
  to {transform: translateX(-100%);}
}

.menu-section {
  padding: 20px;
}

.menu-section h2 {
  font-size: 22px;
  color: #6b4f4f;
  margin-bottom: 10px;
}

.menu-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
  gap: 10px;
}

.menu-item {
  background: #fff0e6;
  border: 1px solid #ccc;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
}

.menu-item img {
  width: 100%;
  height: 100px;
  object-fit: cover;
  border-radius: 5px;
}

.menu-item h3 {
  margin: 5px 0 2px;
  font-size: 16px;
}

.menu-item p {
  margin: 0;
  font-size: 14px;
  color: #444;
}

  </style>
</head>
<body><div class="navbar">
  <h1>Sadamata Coffee House</h1>
  <div class="menu-icon" onclick="toggleMenu()">☰</div>
  <div class="dropdown" id="dropdownMenu">
    <a href="#home">হোম</a>
    <a href="#menu">মেনু</a>
    <a href="#contact">যোগাযোগ</a>
    <a href="#about">আমাদের সম্পর্কে</a>
  </div>
</div><header id="home">
  <img src="logo.jpg" alt="Logo" />
  <h1>সাদামাটা কফি হাউস</h1>
</header><div class="slideshow">
  <img src="cover1.jpg" alt="কভার ১" />
</div><div class="marquee">
  <span>সাদামাটা কফি হাউস সাদামাটা ভিলেজের একটি অংশ। অত্যন্ত নিরিবিলি পরিবেশ যেখানে আপনি আপনার সন্তানকে ও খেলাধুলায় অংশগ্রহণ করাতে পারবেন সম্পূর্ণ ফ্রিতে</span>
</div><section class="menu-section" id="menu">
  <h2>মেনু</h2>
  <div class="menu-grid">
    <div class="menu-item">
      <img src="menu1.jpg" alt="চটপটি">
      <h3>চটপটি</h3>
      <p>৫০ টাকা</p>
    </div>
    <div class="menu-item">
      <img src="menu2.jpg" alt="ফুচকা">
      <h3>ফুচকা</h3>
      <p>৫০ টাকা</p>
    </div>
    <div class="menu-item">
      <img src="menu3.jpg" alt="চিকেন বার্গার">
      <h3>চিকেন বার্গার</h3>
      <p>১০০ টাকা</p>
    </div>
    <!-- আরও মেনু আইটেম যোগ করা যাবে -->
  </div>
</section><script>
function toggleMenu() {
  const menu = document.getElementById('dropdownMenu');
  menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
}
</script></body>
</html>
