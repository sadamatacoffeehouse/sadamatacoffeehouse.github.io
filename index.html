<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sadamata Coffee House</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background: #fef9f4;
      color: #3e2723;
    }

    header {
      background: #3e2723;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header img {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }

    .site-title {
      font-size: 1.8em;
      font-weight: bold;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .slider {
      position: relative;
      width: 100%;
      height: 300px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      width: 300%;
      height: 100%;
      animation: slide 9s infinite;
    }

    .slides img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      33% { transform: translateX(-100%); }
      66% { transform: translateX(-200%); }
      100% { transform: translateX(0); }
    }

    .features {
      text-align: center;
      padding: 40px 20px;
    }

    .features h2 {
      margin-bottom: 20px;
    }

    .feature-boxes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .feature-boxes div {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 250px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .contact {
      background: #efebe9;
      padding: 30px;
      text-align: center;
    }

    footer {
      background: #3e2723;
      color: white;
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 768px) {
      nav a {
        display: block;
        margin: 10px 0;
      }

      .feature-boxes {
        flex-direction: column;
        align-items: center;
      }

      .slider {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.jpg" alt="Logo" />
    <div class="site-title">Sadamata Coffee House</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <div class="slider">
    <div class="slides">
      <img src="cover1.jpg" alt="Cover 1" />
      <img src="cover2.jpg" alt="Cover 2" />
      <img src="cover3.jpg" alt="Cover 3" />
    </div>
  </div>

  <section class="features">
    <h2>কেন আমাদের নির্বাচন করবেন?</h2>
    <div class="feature-boxes">
      <div>সদা টাটকা কফি</div>
      <div>শান্তিপূর্ণ পরিবেশ</div>
      <div>ফ্রি Wi-Fi</div>
    </div>
  </section>

  <section class="contact">
    <h2>যোগাযোগ করুন</h2>
    <p>ফোন: ০১২৩৪-৫৬৭৮৯০</p>
    <p>ইমেইল: info@sadamatacoffeehouse.com</p>
  </section>

  <footer>
    &copy; 2025 Sadamata Coffee House
  </footer>

</body>
</html>
