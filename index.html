<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sadamata Coffee House</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f4f0;
    }

    header {
      background-color: #3e2723;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    header img {
      display: block;
      margin: 0 auto 15px;
      width: 180px;
      height: auto;
    }

    .site-title {
      margin: 0;
      font-size: 2em;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #3e2723;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Sadamata Coffee House Logo" />
    <h1 class="site-title">Sadamata Coffee House</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to our coffee house!</h2>
    <p>Enjoy the finest blend of coffee and a cozy atmosphere.</p>
  </main>

  <footer>
    &copy; 2025 Sadamata Coffee House. All rights reserved.
  </footer>
</body>
</html>
