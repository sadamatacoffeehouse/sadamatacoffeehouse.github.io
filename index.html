<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sadamata Coffee House</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }

    /* Navbar styles */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #333;
      overflow: hidden;
      z-index: 1000;
    }
    .navbar .menu-icon {
      float: right;
      display: block;
      padding: 14px 20px;
      font-size: 20px;
      color: white;
      cursor: pointer;
    }
    .navbar .menu-items {
      display: none;
      position: absolute;
      right: 20px;
      background-color: #333;
      border: 1px solid #555;
      border-radius: 5px;
      text-align: left;
    }
    .navbar .menu-items a {
      display: block;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
    }
    .navbar .menu-items a:hover {
      background-color: #555;
    }

    header {
      padding-top: 60px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-top: 20px;
    }
    h1 {
      margin: 10px 0;
    }

    .slideshow-container {
      max-width: 100%;
      position: relative;
      margin: auto;
    }
    .mySlides {
      display: none;
    }
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }
    @keyframes fade {
      from {opacity: .4} 
      to {opacity: 1}
    }

    .marquee {
      background: #f4f4f4;
      padding: 10px;
      margin-top: 10px;
    }
    .marquee p {
      white-space: nowrap;
      overflow: hidden;
      animation: scroll-left 15s linear infinite;
      font-weight: bold;
      color: #444;
    }
    @keyframes scroll-left {
      0% {transform: translateX(100%);}
      100% {transform: translateX(-100%);}
    }

    h2 {
      margin-top: 30px;
      font-size: 24px;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .menu-item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
    }
    .menu-item img {
      width: 100%;
      border-radius: 8px;
    }
    .menu-item h3 {
      margin: 10px 0 5px;
      font-size: 16px;
    }
    .menu-item p {
      margin: 0;
      font-size: 14px;
      color: #555;
    }

    footer {
      background-color: #f2f2f2;
      padding: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="menu-icon" onclick="toggleMenu()">≡</div>
  <div class="menu-items" id="menuItems">
    <a href="#home">হোম</a>
    <a href="#menu">মেনু</a>
    <a href="#about">এবাউট</a>
    <a href="#contact">কন্ট্রাক্ট</a>
  </div>
</div>

<header id="home">
  <img src="logo.jpg" alt="Sadamata Logo" />
  <h1>সাদামাটা কফি হাউজ</h1>
</header>

<!-- Auto Slideshow -->
<div class="slideshow-container">
  <div class="mySlides fade">
    <img src="cover1.jpg" style="width:100%">
  </div>
  <div class="mySlides fade">
    <img src="cover2.jpg" style="width:100%">
  </div>
  <div class="mySlides fade">
    <img src="cover3.jpg" style="width:100%">
  </div>
</div>

<!-- Marquee -->
<div class="marquee">
  <p>সাদামাটা কফি হাউস সাদামাটা ভিলেজের একটি অংশ। অত্যন্ত নিরিবিলি পরিবেশ, যেখানে আপনি আপনার সন্তানকে খেলাধুলায় অংশগ্রহণ করাতে পারবেন সম্পূর্ণ ফ্রিতে।</p>
</div>

<!-- Menu -->
<h2 id="menu">মেনু</h2>
<div class="menu">
  <!-- Menu items here, as you have already provided -->
</div>

<!-- Footer -->
<footer id="contact">
  <p>ঠিকানা: সাদামাটা ভিলেজ, সামাজিক ভার্সিটি মোড়, একতারপুর, অভয়নগর, যশোর।</p>
  <p>WhatsApp: <a href="https://wa.me/8801712658849">০১৭১২৬৫৮৮৪৯</a></p>
</footer>

<script>
let slideIndex = 0;
showSlides();
function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  slides[slideIndex-1].style.display = "block";  
  setTimeout(showSlides, 3000); 
}

function toggleMenu() {
  const menu = document.getElementById("menuItems");
  menu.style.display = menu.style.display === "block" ? "none" : "block";
}
</script>

</body>
</html>
